<html lang="en" >
<head>
  <meta charset="UTF-8">

<meta name="viewport" content="width=device-width,user-scalable=no">

<video style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;" width="1920" height="1080" autoplay muted loop>
  <source src="poprawionyscreenload.mp4" type="video/mp4">
</video>

<div id="container">
	<div id="game"></div>
	<div id="score">0</div>
	</div>

<input type="range" min="0" max="100" step="0.01" id="volumeSlider">

<div id="player"></div>

<div id="cursor"></div>
