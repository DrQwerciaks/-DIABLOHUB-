<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <div class="shop " id="shop" style="display: none;"> -->
    <div class="shop hide" id="shop" style="display:none;">
        <div class="shop-title" id="shop-title">SKLEP SPOŻYWCZY</div>
        <div class="box">
            <div class="products">
                <div class="products-title" style="padding: 0 1rem;">Produkty</div>
                <div class=" products-items-box">
                    <div class="products-items" id="products-items">
                    </div>
                </div>
                <div class="error" id="error"></div>
            </div>
            <div class="cart">
                <div class="cart-title">
                    <span>Koszyk</span>
                    <div class="cart-cost" id="cart-cost">0</div>
                </div>
                <div class="cart-items-box">
                    <div class="cart-items" id="cart-items">
                    </div>
                </div>
                <div class="payment">
                    <div id="payment-cash" class="payment-cash" onclick="processPayment('money')">Zapłać gotówką <i class="fa fa-money"></i></div>
                    <div id="payment-card" class="payment-card" onclick="processPayment('bank')">Zapłać kartą <i class="fa fa-credit-card"></i></div>
                    <div class="payment-empty-cart" onclick="clearCart()"><i class="fa fa-trash"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./scripts.js"></script>
</body>

</html>
