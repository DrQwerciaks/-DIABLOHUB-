<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main">
      <div class="main-icon-box">
        <!-- 1 -->
        <div class="box">
          <div class="icon-box">
            <img src="img/police.png" class="sub-icon" id="police-icon" />
            <!-- <i class="fas fa-wind icon"></i> -->
          </div>
          <span id="police" class="sub-text">1</span>
        </div>
        <!-- 2 -->
        <div class="box">
          <div class="icon-box">
            <img src="img/ems.png" class="sub-icon" id="ems-icon" />
            <!-- <i class="fas fa-wind icon"></i> -->
          </div>
          <span id="ems" class="sub-text">1</span>
        </div>
        <!-- 3 -->
        <div class="box-home">
          <div class="icon-box-home">
            <img src="img/players.png" class="main-icon" id="players-icon" />
            <!-- <i class="fas fa-wind icon-home"></i> -->
          </div>
          <span id="player_count" class="sub-text">1</span>
        </div>
        <!-- 4 -->
        <div class="box">
          <div class="icon-box">
            <img src="img/mech.png" class="main-icon" id="mechanik-icon" />
            <!-- <i class="fas fa-wind icon"></i> -->
          </div>
          <span id="mechanik" class="sub-text">1</span>
        </div>
        <!-- 5 -->
        <div class="box">
          <div class="icon-box">
            <img src="img/fire.png" class="main-icon" id="fire-icon" />
            <!-- <i class="fas fa-wind icon"></i> -->
          </div>
          <span id="fire" class="sub-text">1</span>
        </div>
      </div>

      <div class="main-taxt-box">
        <h1 class="main-job">Praca główna: Brak</h1>

        <h3 id="city-code" class="city-code">Kod zagrożenia:</h3>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
