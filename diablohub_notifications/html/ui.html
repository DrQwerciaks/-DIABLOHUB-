<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fancy RolePlay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ui.css'>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src='ui.js'></script>
</head>
<body>
    <div class="bodycam-notifs">
        <div id="bodycam" style="display: none">
            <img id='bodycam-img' src="">
            <div id="data">
                <div id="line1"></div>
                <div id="line2"></div>
                <div id="line3"></div>
                <div id="line4"></div>
            </div>
        </div>
        <div id="faction-notifs">
            <div id="new-notifs"></div>
            <div id="all-notifs"></div>
        </div>
    </div>

    <div class="interactionAndProgressbar">
        <div id="interactions"></div>
        <div id="oxygen">
            <div id="oxygen-val"></div>
            <div id="oxygen-icon">
                <img src="./img/status/oxygen.png" id="oxygen-img">
            </div>
        </div>
        <div id="progressbar">
            <div id="progressbar-title"></div>
            <div id="progressbar-bg">
                <div id="progressbar-val"></div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>
</body>
</html>
